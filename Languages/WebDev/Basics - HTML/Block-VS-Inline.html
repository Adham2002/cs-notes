<!-------------------------->
<!-- Block-level Elements -->
<!-------------------------->
<!-- 
    Always starts on a new line
    Space is added before and after the element (a margin)
    Always take 100% width (unless styled otherwise)
-->
<address>
<article>
<aside></aside>
<blockquote>
<canvas>
<dd>
<div>
<dl>
<dt>
<fieldset>
<figcaption>
<figure>
<footer>
<form>
<h1>-<h6>
<header>
<hr>
<li>
<main>
<nav>
<noscript>
<ol>
<p>
<pre>
<section>
<table>
<tfoot>
<ul>
<video>


<!--------------------->
<!-- inline Elements -->
<!--------------------->
<!-- 
    Doesn't starts on a new line
    Take up the width of it's contents (unless styled otherwise)
-->
<a>
<abbr>
<b>
<bdo>
<br>
<button>
<cite>
<code>
<dfn>
<em>
<i>
<img>
<input>
<kbd>
<label>
<map>
<object>
<output>
<q>
<samp>
<script>
<select>
<small>
<span>
<strong>
<sub>
<sup>
<textarea>
<time>
<tt>
<var>
